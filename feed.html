<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Feed | Cautious Citizens</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
  <style>
    .feed-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .feed-header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .post-form {
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }

    .upload-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .upload-btn:hover {
      background-color: #45a049;
    }

    .submit-btn {
      background-color: #366de4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #2a56c7;
    }

    .preview-image {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
      border-radius: 5px;
      display: none;
    }

    .posts-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .post-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .post-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.9em;
      color: #555;
    }

    .post-author {
      font-weight: bold;
      color: #333;
    }

    .post-time {
      color: #999;
    }

    .post-location {
      color: #666;
      font-style: italic;
      margin-bottom: 10px;
    }

    .post-description {
      word-wrap: break-word;
      margin-bottom: 10px;
    }

    .no-posts {
      text-align: center;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="left">
      <h1 class="brand">Cautious Citizens</h1>
    </div>
    <div class="center">
      <a href="#">Admin</a>
      <a href="#">About Us</a>
      <a href="chat.html">Chat Board</a>
      <a href="profile.html">Profile</a>
      <a href="feed.html">Feed</a>
    </div>
    <div class="right" id="auth-buttons">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>
    <div class="right" id="user-info" style="display: none;">
      <span id="username-display"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="feed-container">
    <div class="feed-header">
      <h1>Community Feed</h1>
      <p>Share updates and see what's happening in your community</p>
    </div>

    <div class="post-form" id="postForm">
      <div class="form-group">
        <label for="postLocation">Location</label>
        <input type="text" id="postLocation" placeholder="Where is this happening?">
      </div>
      
      <div class="form-group">
        <label for="postDescription">Description</label>
        <textarea id="postDescription" placeholder="What's happening?"></textarea>
      </div>
      
      <button class="upload-btn" id="uploadImageBtn">Upload Image</button>
      <img id="imagePreview" class="preview-image" alt="Image preview">
      <input type="hidden" id="imageUrl">
      
      <button class="submit-btn" id="submitPost">Post to Feed</button>
    </div>

    <div class="posts-container" id="postsContainer">
      <div class="no-posts">Loading posts...</div>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    // Cloudinary configuration - replace with your own cloud name and upload preset
    const cloudinaryConfig = {
      cloudName: 'dbkwnhwq1',
      uploadPreset: 'cautious_citizens_upload'
    };

    // Auth state handling
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("auth-buttons").style.display = "none";
        document.getElementById("user-info").style.display = "flex";
        db.collection("users").doc(user.uid).get().then(doc => {
          const name = doc.exists && doc.data().name ? doc.data().name : user.email;
          document.getElementById("username-display").innerText = name;
          initializeFeed(user);
        }).catch(error => {
          console.error("Error getting user data:", error);
          initializeFeed(user); // Initialize feed even if user data fails
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function initializeFeed(user) {
      const uploadImageBtn = document.getElementById("uploadImageBtn");
      const imagePreview = document.getElementById("imagePreview");
      const imageUrlInput = document.getElementById("imageUrl");
      const submitPostBtn = document.getElementById("submitPost");
      const postsContainer = document.getElementById("postsContainer");

      // Initialize Cloudinary widget
      let cloudinaryWidget = cloudinary.createUploadWidget({
        cloudName: cloudinaryConfig.cloudName,
        uploadPreset: cloudinaryConfig.uploadPreset,
        sources: ['local', 'url', 'camera'],
        multiple: false,
        clientAllowedFormats: ['jpg', 'png', 'jpeg'],
        maxImageFileSize: 5000000, // 5MB
        cropping: false
      }, (error, result) => {
        if (!error && result && result.event === "success") {
          imagePreview.src = result.info.secure_url;
          imagePreview.style.display = 'block';
          imageUrlInput.value = result.info.secure_url;
        }
      });

      // Event listeners
      uploadImageBtn.addEventListener('click', (e) => {
        e.preventDefault();
        cloudinaryWidget.open();
      });

      submitPostBtn.addEventListener('click', async () => {
        const location = document.getElementById("postLocation").value.trim();
        const description = document.getElementById("postDescription").value.trim();
        const imageUrl = imageUrlInput.value;
        
        if (!description) {
          alert("Please add a description");
          return;
        }
        
        try {
          // Get user data
          const userDoc = await db.collection("users").doc(user.uid).get();
          const userData = userDoc.exists ? userDoc.data() : {};
          
          // Add post to Firestore
          await db.collection("communityFeed").add({
            location: location || null,
            description,
            imageUrl: imageUrl || null,
            authorId: user.uid,
            authorName: userData.name || user.email,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          // Clear form
          document.getElementById("postLocation").value = '';
          document.getElementById("postDescription").value = '';
          imageUrlInput.value = '';
          imagePreview.style.display = 'none';
          imagePreview.src = '';
          
          console.log("Post submitted successfully");
        } catch (error) {
          console.error("Error submitting post:", error);
          alert("Error submitting post. Please try again.");
        }
      });

      // Load and display posts
      db.collection("communityFeed")
        .orderBy("timestamp", "desc")
        .onSnapshot((snapshot) => {
          if (snapshot.empty) {
            postsContainer.innerHTML = '<div class="no-posts">No posts yet. Be the first to share!</div>';
            return;
          }
          
          postsContainer.innerHTML = '';
          snapshot.forEach((doc) => {
            const post = doc.data();
            displayPost(post);
          });
        }, (error) => {
          console.error("Error loading posts:", error);
          postsContainer.innerHTML = '<div class="no-posts">Error loading posts. Please refresh the page.</div>';
        });

      function displayPost(post) {
        const postCard = document.createElement('div');
        postCard.className = 'post-card';
        
        const postHeader = document.createElement('div');
        postHeader.className = 'post-header';
        
        const authorSpan = document.createElement('span');
        authorSpan.className = 'post-author';
        authorSpan.textContent = post.authorName || 'Anonymous';
        
        const timeSpan = document.createElement('span');
        timeSpan.className = 'post-time';
        if (post.timestamp && post.timestamp.toDate) {
          timeSpan.textContent = new Date(post.timestamp.toDate()).toLocaleString();
        } else {
          timeSpan.textContent = 'Just now';
        }
        
        postHeader.appendChild(authorSpan);
        postHeader.appendChild(timeSpan);
        postCard.appendChild(postHeader);
        
        if (post.location) {
          const locationDiv = document.createElement('div');
          locationDiv.className = 'post-location';
          locationDiv.textContent = `📍 ${post.location}`;
          postCard.appendChild(locationDiv);
        }
        
        if (post.imageUrl) {
          const img = document.createElement('img');
          img.className = 'post-image';
          img.src = post.imageUrl;
          img.alt = 'Post image';
          postCard.appendChild(img);
        }
        
        const descriptionDiv = document.createElement('div');
        descriptionDiv.className = 'post-description';
        descriptionDiv.textContent = post.description;
        postCard.appendChild(descriptionDiv);
        
        postsContainer.appendChild(postCard);
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "index.html");
    });
  </script>
</body>
</html>
