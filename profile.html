<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | Cautious Citizens</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .full-width {
      grid-column: span 2;
    }

    .save-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .save-btn:hover {
      background-color: #45a049;
    }

    .achievements-section {
      margin-top: 40px;
    }

    .achievements-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .achievement-card {
      background-color: #f8f8f8;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .achievement-card h3 {
      margin-top: 0;
      color: #333;
    }

    .achievement-card p {
      color: #666;
    }

    .coming-soon {
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="left">
      <h1 class="brand">Cautious Citizens</h1>
    </div>
    <div class="center">
      <a href="#">Admin</a>
      <a href="#">About Us</a>
      <a href="chat.html">Chat Board</a>
      <a href="profile.html">Profile</a>
      <a href="#">Feed</a>
    </div>
    <div class="right" id="auth-buttons">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>
    <div class="right" id="user-info" style="display: none;">
      <span id="username-display"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="profile-container">
    <div class="profile-header">
      <h1>My Profile</h1>
      <p>Manage your personal information and achievements</p>
    </div>

    <form id="profileForm" class="profile-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
      </div>
      
      <div class="form-group full-width">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your full address">
      </div>
      
      <div class="form-group full-width">
        <button type="button" id="saveProfile" class="save-btn">Save Profile</button>
      </div>
    </form>

    <div class="achievements-section">
      <h2 class="achievements-title">My Achievements</h2>
      <div class="achievements-grid">
        <div class="achievement-card">
          <h3>Community Helper</h3>
          <p class="coming-soon">Coming soon</p>
        </div>
        <div class="achievement-card">
          <h3>Safety Expert</h3>
          <p class="coming-soon">Coming soon</p>
        </div>
        <div class="achievement-card">
          <h3>First Responder</h3>
          <p class="coming-soon">Coming soon</p>
        </div>
        <div class="achievement-card">
          <h3>Neighborhood Watch</h3>
          <p class="coming-soon">Coming soon</p>
        </div>
      </div>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    // Auth state handling (same as app.js)
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("auth-buttons").style.display = "none";
        document.getElementById("user-info").style.display = "flex";
        db.collection("users").doc(user.uid).get().then(doc => {
          const name = doc.exists && doc.data().name ? doc.data().name : user.email;
          document.getElementById("username-display").innerText = name;
          
          // Load profile data if it exists
          if (doc.exists) {
            const data = doc.data();
            if (data.name) document.getElementById("name").value = data.name;
            if (data.phone) document.getElementById("phone").value = data.phone;
            if (data.address) document.getElementById("address").value = data.address;
          }
        });
      } else {
        // Redirect to home page if not logged in
        window.location.href = "index.html";
      }
    });

    // Save profile handler
    document.getElementById("saveProfile").addEventListener("click", () => {
      const user = auth.currentUser;
      if (!user) return;
      
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      
      db.collection("users").doc(user.uid).set({
        name,
        phone,
        address,
        email: user.email // Keep email in document
      }, { merge: true })
      .then(() => {
        alert("Profile saved successfully!");
        document.getElementById("username-display").innerText = name || user.email;
      })
      .catch(error => {
        console.error("Error saving profile:", error);
        alert("Error saving profile. Please try again.");
      });
    });

    // Modal and logout handlers (same as app.js)
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "index.html");
    });
  </script>
</body>
</html>
